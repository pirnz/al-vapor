<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar-container {
            position: relative;
            width: 80%;
        }

        .bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
        }

        .divider {
            height: 20px;
            position: absolute;
        }

        .time-left {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar-container">
            <div class="bar" id="progressBar"></div>
        </div>
        <div class="time-left" id="timeLeft"></div>
    </div>

    <script>
        const instructions = [
            { ingredient: "Patatas (grandes)", time: 22, color: "#FF5733" },
            { ingredient: "Zanahorias en trozos", time: 5, color: "#33FF57" },
            { ingredient: "Judias verdes", time: 5, color: "#5733FF" },
            { ingredient: "Brocoli en floretes", time: 11, color: "#33B4FF" },
        ];

        const progressBar = document.getElementById("progressBar");
        const timeLeftElement = document.getElementById("timeLeft");
        let currentTime = 0;

        instructions.forEach((instruction, index) => {
            const divider = document.createElement("div");
            divider.className = "divider";
            divider.style.backgroundColor = instruction.color;
            const position = (currentTime / 43) * 100;
            divider.style.left = position + "%";

            const width = (instruction.time / 43) * 100;
            divider.style.width = width + "%";

            progressBar.appendChild(divider);

            const text = document.createElement("span");
            text.innerText = `AÃ±ade ${instruction.ingredient}`;
            divider.appendChild(text);

            currentTime += instruction.time;
        });

        // Update the time left dynamically
        const totalTime = 43;
        let remainingTime = totalTime - currentTime;

        timeLeftElement.innerText = `Tiempo restante: ${remainingTime} minutos`;
    </script>
</body>
</html>
